<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Form</title>
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        color: #555;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      .form-control:focus {
        border-color: #007bff;
        outline: none;
      }
      .btn-primary {
        background: linear-gradient(135deg, #6f86d6, #48c6ef);
        border: none;
        color: #fff;

        padding: 10px 20px;
        font-size: 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #48c6ef, #6f86d6);
      }
      .btn-secondary {
        text-decoration: none;
        background: #120be8;
        border: none;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
        display: inline-block;

        text-align: center;

        margin-top: 10px;
        width: 25%;
      }
      .btn-secondary:hover {
        background: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Placement Form</h1>
      <form action="/submit_form" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="company">Placed Company:</label>
          <input
            type="text"
            class="form-control"
            id="company"
            name="company"
            required
          />
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input
            type="text"
            class="form-control"
            id="year"
            name="year"
            required
          />
        </div>
        <div class="form-group">
          <label for="package">Package:</label>
          <input
            type="text"
            class="form-control"
            id="package"
            name="package"
            required
          />
        </div>
        <button type="submit" class="btn-primary">SUBMIT</button>
      </form>
      <button class="btn-secondary">
        <a href="{{ url_for('student_home22') }}">&#8592; Back</a>
      </button>
    </div>
  </body>
</html>
