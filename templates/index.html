<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='student-acc.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="account-box">
        <h2>Create your account</h2>
        <p>Create an account to view PMS</p>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form action="{{ url_for('create_account') }}" method="POST">
          <div class="textbox">
            <input type="email" placeholder="Email" name="email" required />
          </div>
          <div class="textbox">
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirm-password"
              required
            />
          </div>
          <div class="enroll">
            <input type="checkbox" id="enroll" name="enroll" value="yes" />
            <label for="enroll">Admin</label>
            <input type="checkbox" id="enroll" name="enroll" value="no" />
            <label for="enroll">Student</label>
          </div>
          <button type="submit" class="btn create-account-btn">
            <span>Create your account</span>
          </button>
          <p>
            By creating an account you agree to our
            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
