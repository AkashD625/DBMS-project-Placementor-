<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form action="{{ url_for('login') }}" method="post">
          <div class="user-type">
            <input type="radio" id="student" name="user-type" value="no" />
            <label for="student">Student</label>
            <input
              type="radio"
              id="admin"
              name="user-type"
              value="yes"
              checked
            />
            <label for="admin">Admin</label>
          </div>
          <div class="textbox">
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn"><span>Login</span></button><br />

          <!-- <button
            type="button"
            class="btn create-account"
            onclick="location.href='index.html'"
          >
            <span>Create Account</span>
          </button> -->
        </form>
        <form action="{{ url_for('create_account') }}" method="get">
          <button type="submit" class="btn create-account">
            <span>Create Account</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
