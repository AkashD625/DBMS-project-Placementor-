<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Add Company</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ad-add-comp.css') }}" />
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Admin Panel</h1>
            <p>Enter Company Name</p>
            <form id="companyForm" action="/add_company" method="post">
                <input type="text" id="companyName" name="companyName" placeholder="Company Name" required />
                <button type="submit">Add Company</button>
            </form>
            <button class="back-button" onclick=window.location.href='{{ url_for('admin_home') }}'>
                Back
            </button>
        </div>
    </div>
</body>
</html>
